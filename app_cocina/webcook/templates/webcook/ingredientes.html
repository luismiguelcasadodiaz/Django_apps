<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Ingredientes</title>
  </head>
  <body>
    {% if lista_ingredientes %}
    <ul>
    {% for ingrediente in lista_ingredientes %}
    <li><a href="{% url 'webcook:ingredientedetalle' ingrediente.id %}">{{ ingrediente.ingnom }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No hay dificultades definidas.</p>
    {% endif %}
    </body>
</html>
